    <script type="a6936384883e3a4e8f7a6a02-text/javascript">
        // DOM Elements
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mobileSidebar = document.querySelector('.mobile-sidebar');
        const mobileOverlay = document.querySelector('.mobile-overlay');
        const closeMobileSidebar = document.querySelector('.close-mobile-sidebar');
        const accountLink = document.getElementById('accountLink');
        const loginModal = document.getElementById('loginModal');
        const registerModal = document.getElementById('registerModal');
        const closeModal = document.getElementById('closeModal');
        const closeRegisterModal = document.getElementById('closeRegisterModal');
        const openRegisterModal = document.getElementById('openRegisterModal');
        const openLoginModal = document.getElementById('openLoginModal');
        const mobileSearchToggle = document.querySelector('.mobile-search-toggle');
        const mobileSearchBar = document.querySelector('.mobile-search-bar');
        const closeSearch = document.querySelector('.close-search');
        const toggleSidebar = document.querySelector('.toggle-sidebar');
        const desktopSidebar = document.querySelector('.desktop-sidebar');
        
        // Create backdrop
        const backdrop = document.createElement('div');
        backdrop.className = 'modal-backdrop';
        document.body.appendChild(backdrop);

        // Functions
        function closeAllModals() {
            loginModal.classList.remove('show');
            registerModal.classList.remove('show');
            backdrop.classList.remove('show');
        }

        function closeSidebar() {
            mobileSidebar.classList.remove('active');
            mobileOverlay.classList.remove('active');
            document.body.style.overflow = '';
        }

        // Event Listeners
        document.querySelectorAll('.account-link').forEach(link => {
            link.addEventListener('click', function(event) {
                const username = this.querySelector('.account-name').textContent.trim();
                if (username === "Log In") {
                    event.preventDefault();
                    loginModal.classList.add('show');
                    backdrop.classList.add('show');
                }
            });
        });

        if (openRegisterModal) {
            openRegisterModal.addEventListener('click', function() {
                loginModal.classList.remove('show');
                registerModal.classList.add('show');
            });
        }

        if (openLoginModal) {
            openLoginModal.addEventListener('click', function() {
                registerModal.classList.remove('show');
                loginModal.classList.add('show');
            });
        }

        if (closeModal) closeModal.addEventListener('click', closeAllModals);
        if (closeRegisterModal) closeRegisterModal.addEventListener('click', closeAllModals);
        if (backdrop) backdrop.addEventListener('click', closeAllModals);

        // Mobile menu handlers
        if (mobileMenuToggle) {
            mobileMenuToggle.addEventListener('click', () => {
                if (!mobileSidebar) return;
                
                // Remove any existing classes and add both classes fresh
                mobileSidebar.className = '';
                mobileSidebar.classList.add('mobile-sidebar');
                mobileSidebar.classList.add('active');
                
                // Also try inline styles as a test
                mobileSidebar.style.transform = 'translateX(280px)';
                
                mobileOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        }

        if (closeMobileSidebar) {
            closeMobileSidebar.addEventListener('click', () => {
                if (!mobileSidebar) return;
                
                // Remove the active class and reset transform
                mobileSidebar.classList.remove('active');
                mobileSidebar.style.transform = 'translateX(0)';
                
                // Remove overlay
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        if (mobileOverlay) {
            mobileOverlay.addEventListener('click', () => {
                if (!mobileSidebar) return;
                
                // Remove the active class and reset transform
                mobileSidebar.classList.remove('active');
                mobileSidebar.style.transform = 'translateX(0)';
                mobileSidebar.style.transition = 'transition: left 0.3s ease;';
                
                // Remove overlay
                mobileOverlay.classList.remove('active');
                document.body.style.overflow = '';
            });
        }

        // Mobile search handlers
        if (mobileSearchToggle) {
            mobileSearchToggle.addEventListener('click', () => {
                mobileSearchBar.classList.toggle('active');
            });
        }

        if (closeSearch) {
            closeSearch.addEventListener('click', () => {
                mobileSearchBar.classList.remove('active');
            });
        }

        // Sidebar toggle
        if (toggleSidebar) {
            toggleSidebar.addEventListener('click', () => {
                desktopSidebar.classList.toggle('collapsed');
            });
        }

        // Logout handler
        const logoutButton = document.querySelector('.logout-button');
        if (logoutButton) {
            logoutButton.addEventListener('click', function(e) {
                e.preventDefault();
                
                fetch('/logout.php', {
                    method: 'POST',
                    credentials: 'same-origin'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/';
                    }
                })
                .catch(error => {
                    console.error('Error during logout:', error);
                });
            });
        }

        // Username check function
        function checkUsernameUpdates() {
            fetch('check_username.php')
                .then(response => response.json())
                .then(data => {
                    const accountNames = document.querySelectorAll('.account-name');
                    accountNames.forEach(element => {
                        if (data.username !== element.textContent.trim()) {
                            element.textContent = data.username; // Update displayed username
                            // Update the logout button and settings link
                            document.getElementById('accountLink').href = '/settings.php'; // Change to settings link if logged in
                        }
                    });
                })
                .catch(error => console.error('Error checking username:', error));
        }

        // Check for updates every 5 seconds
        setInterval(checkUsernameUpdates, 5000);
    </script>
